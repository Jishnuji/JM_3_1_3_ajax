<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
<!--"Шапка" вверху страницы-->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-left: 15px">
        <div class="navbar-brand" th:text="${user.email}"></div>
        <div class="navbar-brand"> with roles:</div>
        <div class="navbar-brand" th:text="${user.getCleanedRoles()}"></div>
        <a class="nav-link text-white-50 pull-right" href="/logout" style="position:absolute; top:5px; right:5px;">logout</a>
    </nav>
</header>
    <div class="container-fluid px-0" style="background-color: #ececec">
        <div class="row no-gutters vh-100">
            <!--Меню слева -->
            <div class="col-md-2  pt-3" style="background-color: #ffffff">
                <ul class="nav flex-column">
                    <div th:if="${user.getCleanedRoles().startsWith('ADMIN')}">
                    <li class="nav-item">
                        <a href="/admin" class="btn btn-md btn-block rounded-0 active text-left"
                           role="button" aria-pressed="true">Admin</a>
                    </li>
                    </div>
                    <li class="nav-item">
                        <a href="/user" class="btn btn-primary btn-md btn-block rounded-0 active text-left" role="button"
                           aria-pressed="true">User</a>
                    </li>
                </ul>
            </div>
            <!--Заголовок и меню с контентом  -->
            <div class="col-md-10 p-4">
                <h1>
                    User information-page
                </h1>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="tab-content">
                            <div class="card">
                                <div class="card-header">
                                    <b>About user</b>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td th:utext="${user.id}"></td>
                                                <td th:utext="${user.username}"></td>
                                                <td th:utext="${user.lastname}"></td>
                                                <td th:utext="${user.age}"></td>
                                                <td th:utext="${user.email}"></td>
                                                <td th:utext="${user.getCleanedRoles()}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Перед закрывающим тегом <body> подключаем jQuery, Popper и Bootstrap JS, чтобы работали интерактивные компоненты  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
